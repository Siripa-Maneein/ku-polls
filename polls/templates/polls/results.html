<h1>{{ question.question_text }}</h1>

{% if messages %}
<ul class="messages">
  {% for msg in messages %}
    <p class="{{msg.tags}}">{{ msg }}</p>
  {% endfor %}
</ul>
{% endif %}

<ul>
    <table>
        <tr>
            <th> Choices </th>
            <th> Votes </th>
        </tr>
    {% for choice in question.choice_set.all %}
        <tr>
            <td>{{ choice.choice_text }}</td>
            <td >{{ choice.votes }}</td>
        </tr>
    {% endfor %}
    </table>
</ul>

<a href="{% url 'polls:index' %}">Back to List of Polls</a>
